<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">

    <!-- Icon -->
    <link rel="icon" href="Rekenmachine.png">

</head>
<body class="container">
    
    <div class="background" >
    <input id="result" class="output" type="text" readonly>
    <div class="calculator-keys">
    <div class="row">
    <button class="btn btn-top clear"  value="clear">AC</button>
    <button class="btn btn-top plus/minus" value="plus/minus">+/-</button>
    <button class="btn btn-top percentage" value="percentage">%</button>
    <button class="btn operator" value="divide">/</button>
</div>

<div class="row">
    <button class="btn" value="7">7</button>
    <button class="btn" value="8">8</button>
    <button class="btn" value="9">9</button>
    <button class="btn operator" value="multiply">x</button>
</div>
<div class="row">
    <button class="btn" value="4">4</button>
    <button class="btn" value="5">5</button>
    <button class="btn" value="6">6</button>
    <button class="btn operator" value="minus">-</button>
</div>
<div class="row">
    <button class="btn" value="1">1</button>
    <button class="btn" value="2">2</button>
    <button class="btn" value="3">3</button>
    <button class="btn operator" value="plus">+</button>
</div>
<div class="row">
    <button class="btn" value="0">0</button>
    <button class="btn decimal" value=".">.</button>
    <button class="btn operator is" value="equal">=</button>
</div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
